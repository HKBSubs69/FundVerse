<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FundVerse</title>
  <link rel="stylesheet" href="main.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js" type="module"></script>

<body>
  <header>
    <h1>FundVerse</h1>
    <p class="subtitle">Project: The Deserted Path (Comic Version)</p>

  <main>
    <section class="donation-box">
      <h2>Contribute to this Project</h2>

      </div>
      <p id="raisedText">Raised: â‚¹0 / â‚¹20,000</p>

      <form id="donationForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="number" id="amount" placeholder="Enter Amount (â‚¹)" required />

        <label for="paymentOption">Choose Payment Method:</label>
        <select id="paymentOption" required>
          <option value="">Select Option</option>
          <option value="upiID">UPI ID</option>
          <option value="upiQR">UPI QR</option>
        </select>

        <div id="paymentInfo" class="payment-info"></div>

        <input type="text" id="txnID" placeholder="Transaction ID" required />
        <button type="submit">Contribute</button>
      </form>
    </section>

</body>
</html>
