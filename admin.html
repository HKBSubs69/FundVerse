<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FundVerse Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js" type="module"></script>
</head>
<body>
  <div class="admin-container" id="login-box">
    <h1 class="glow">FundVerse Admin</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <p id="error-msg"></p>
  </div>

  <div class="admin-container hidden" id="dashboard">
    <h2>Donation Records</h2>
    <div id="stats">
      <p id="totalAmount"></p>
      <p id="totalCount"></p>
      <p id="lastUpdated"></p>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Amount (â‚¹)</th>
          <th>Txn ID</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="donationTable"></tbody>
    </table>
    <button id="logout-btn">Logout</button>
  </div>

  <footer id="footer"></footer>
  <script src="admin.js" type="module"></script>
</body>
</html>
